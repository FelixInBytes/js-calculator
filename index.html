<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>

<body>

    <div id="ui-container">
        <div id="calculator-rig">
            <div id="calc-display"></div>
            <div id="calc-nmbrs">
                <button number>0</button>
                <button number>1</button>
                <button number>2</button>
                <button number>3</button>
                <button number>4</button>
                <button number>5</button>
                <button number>6</button>
                <button number>7</button>
                <button number>8</button>
                <button number>9</button>
            </div>
            <div id="calc-btns">
                <button operation>+</button>
                <button operation>-</button>
                <button operation>*</button>
                <button operation>/</button>
                <button operation-equals>=</button>
                <button operation-clear>Clear</button>
            </div>
        </div>
    </div>

</body>

</html>
